<h2>Oops! Smells like an error.</h2>
<div class="error-site clearfix">
    <div class="error-big"><span>Error</span><tst:text value="e.code" /></div>
    <div class="error-content">
        <p><tst:text value="e.message" /></p>
        <ul>
            <li>Please make sure you followed a correct link</li>
            <li>Try it again in some minutes</li>
        </ul>
        <p>Go back to the <a href="/">start page</a></p>
    </div>
</div>
